name: Deploy Website via FTP

on:
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Upload to Webhotel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate FTP_TARGET_DIR format
        run: |
          if [[ "${{ secrets.FTP_TARGET_DIR }}" != */ ]]; then
            echo "‚ùå Error: FTP_TARGET_DIR must end with a '/'"
            exit 1
          fi
        shell: bash

      - name: Upload static site to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          local-dir: ./public/

      # Stage only the server files that need to run on Inleed via Passenger.
      # FTP_APP_DIR is a repo secret: e.g. /domains/sbsommar.se/app/
      # After the first deploy, SSH into the server and run:
      #   npm install --omit=dev
      # Passenger restarts automatically when new files are uploaded.
      - name: Stage server files for upload
        run: |
          mkdir -p ./staging/source/api
          cp app.js ./staging/
          cp package.json ./staging/
          cp source/api/github.js ./staging/source/api/
          cp source/api/validate.js ./staging/source/api/

      - name: Upload server app to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_APP_DIR }}
          local-dir: ./staging/
