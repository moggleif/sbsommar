name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect changed files
        id: changes
        run: |
          git fetch origin main
          diff=$(git diff --name-only origin/main...HEAD)
          if [ -z "$diff" ]; then
            echo "has_code=false" >> $GITHUB_OUTPUT
          elif echo "$diff" | grep -qvE '^source/data/' || \
               echo "$diff" | grep -qE '^source/data/(camps|local)\.yaml$'; then
            echo "has_code=true" >> $GITHUB_OUTPUT
          else
            echo "has_code=false" >> $GITHUB_OUTPUT
          fi

      - name: Lint JavaScript
        if: steps.changes.outputs.has_code == 'true'
        run: npm run lint

      - name: Lint Markdown
        if: steps.changes.outputs.has_code == 'true'
        run: npm run lint:md

      - name: Lint CSS
        if: steps.changes.outputs.has_code == 'true'
        run: npm run lint:css

      - name: Run tests
        if: steps.changes.outputs.has_code == 'true'
        run: npm test

      - name: Validate camps
        if: steps.changes.outputs.has_code == 'true'
        run: npm run validate:camps

      - name: Build
        run: npm run build
        env:
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Validate HTML
        if: steps.changes.outputs.has_code == 'true'
        run: npm run lint:html