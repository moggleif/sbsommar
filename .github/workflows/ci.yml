name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint

      - name: Lint Markdown
        run: npm run lint:md

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build