name: Deploy to QA

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'source/data/**.yaml'

permissions:
  contents: read

concurrency:
  group: deploy-qa
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: qa
    secrets: inherit
