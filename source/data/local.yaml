locations:
  - id: andreas-taltet
    name: AndreasTältet
    information: ""
    image_path: ""
  - id: annat
    name: Annat
    information: >
      Utöver alla lokaler, tält och ytor ovan så finns det en del andra
      ställen som används och då beskrivs per aktivitet, beroende på vad som
      önskas och behövs. Exempel en gräsmatta i skuggan, en gräsmatta för
      vattenlek eller någon annan plats.
    image_path: ""
  - id: fotbollsplan
    name: Fotbollsplan
    information: >
      Ibland är det externt bokade aktiviteter. Oftast är den tom och går
      att använda. En och annan fotbollsmatch har det blivit.
    image_path: "images/fotbollsplan.webp"
  - id: fritidsgarden
    name: Fritidsgården
    information: >
      Kom ihåg, det tar cirka 15-20 minuter att gå till fritidsgården från
      campingen. Städa direkt efter eventuellt användande. Entrén är i den
      gula byggnaden. Där finns:
      
      * TV-rum
      * Grupprum
      * Biljardbord
      * Klättervägg
    image_path:
      - "images/fritids_entre-1.webp"
      - "images/fritids_tvrum.webp"
      - "images/fritids_sal.webp"
      - "images/fritids_biljard-1.webp"
      - "images/fritids_kllettervagg-rotated-1.webp"
      - "images/karta_fritidsgard_kallare.png"
      - "images/karta_skola_overvaning.png"
  - id: ga-datorsal
    name: GA Datorsal
    information: >
      Datorsalen brukar byggas upp på söndag kväll och måndag morgon, av
      aktiva barn och deras föräldrar. Regler sätts av dessa tillsammans.
    image_path: "images/GA_datorsal.webp"
  - id: ga-idrott
    name: GA Idrott
    information: >
      Ena halvan används för mer rörelse. Badminton, pingis, basket,
      innebandy, lekar, med mera. Vi hjälps åt att hålla ordning.
    image_path: "images/GA_idrott.webp"
  - id: ga-kreativ-horna
    name: GA Kreativ hörna
    information: >
      En del av GA hallen brukar användas för att spela spel, pussla, pyssla,
      bygga lego, med mera.
    image_path: "images/GA-kreativ.webp"
  - id: ga-lego
    name: GA Lego
    information: >
      En del av GA hallen brukar användas för att spela spel, pussla, pyssla,
      bygga lego, med mera.
    image_path: "images/GA-lego.webp"
  - id: ga-stilla-hyllan
    name: GA Stilla hyllan
    information: >
      Uppe på hyllan finns det lite små bord, där kan det göras lugnare och
      mer fokuserade aktiviteter.
    image_path:
      - "images/GA_stilla_hyllan.webp"
      - "images/GA_laktare.webp"
  - id: grillplats
    name: Grillplats
    information: >
      Grillplatsen ligger vid älven. Badet brukar vara lite varmare på
      eftermiddagen då solen värmt upp “dagens” vatten. Ingen simmar i älven,
      det är sedan gammalt.
    image_path:
      - "images/grillplatsen.webp"
      - "images/camping_badplats.webp"
  - id: kaffe-paviljongen
    name: KaffePaviljongen
    information: "Placerat framför stuga 6, där kaffe och te finns dygnet runt."
    image_path: ""
  - id: kaffetalt
    name: Kaffetält
    information: >
      Placerat i gaveln på simhallen. Kaffe och te finns här. Ofta en plats
      för föräldrar att sitta på och prata lite, centralt och tillgängligt.
      Förslagsvis används detta tältet för “föräldrafika” med olika känsliga
      ämnen.
    image_path: "images/kaffetalt.webp"
  - id: nerf-arena
    name: Nerf-arena
    information: >
      Små timmerhus (~1½m höga) som det är tillåtet att gå in i och klättra på.
    image_path: "images/Nerf-arena-scaled-e1687727666185.webp"
  - id: rollspelstalt-1
    name: Rollspelstält1
    information: >
      Det finns en hel del rollspel under lägret och för dessa finns det två
      tält. De som spelar rollspel brukar ansvara för att sätta upp och ta ner
      tälten.
    image_path: "images/Rollspelstalt-scaled-2.webp"
  - id: rollspelstalt-2
    name: Rollspelstält2
    information: >
      Det finns en hel del rollspel under lägret och för dessa finns det två
      tält. De som spelar rollspel brukar ansvara för att sätta upp och ta ner
      tälten.
    image_path: "images/Rollspelstalt-scaled-2.webp"
  - id: servicehus
    name: Servicehus
    information: >
      Här finns det bord att använda och tillgång till litet kök. Även ett
      litet TV-rum för barnen. En liten men mycket central plats, kanske
      “hjärtat”.
    image_path: "images/servicehuset.webp"
  - id: skolan
    name: Skolan
    information: >
      Kvistbergsskolan. Kom ihåg, det tar cirka 15-20 minuter att gå till
      skolan från campingen. Alla lokaler i skolan städas direkt efter
      användning och återställes i samma skick (helst bättre) som de var i när
      ni kom. Sopor medtages.
      
      * Lektionssalar
      * Bildsal
      * Hemkunskap
    image_path:
      - "images/karta_skola-1.webp"
      - "images/skolsal1.webp"
      - "images/skolsal2.webp"
      - "images/skolsal3.webp"
      - "images/hemkunskap.webp"
      - "images/hemkunskap_1.webp"
      - "images/hemkunskap_2.webp"
  - id: talt-1
    name: Tält1
    information: "Tält 1 är närmast väggen."
    image_path: "images/talt1_talt2-1.webp"
  - id: talt-2
    name: Tält2
    information: "Tält 2 är det vi ser mest av på bilden. I mitten."
    image_path: "images/talt1_talt2-1.webp"
  - id: talt-3
    name: Tält3
    information: "Tält 3 inte med på bilden. Längst ut."
    image_path: "images/talt1_talt2-1.webp"
  - id: tonarsstugan
    name: Tonårsstugan
    information: "Endast tillträde för ungdomar som har är 13år fyllda."
    image_path: ""