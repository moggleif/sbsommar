  title: Välkommen
  date: '2026-06-21'
  start: '12:00'
  end: '23:30'
  location: Annat
  responsible: Alla
  description: |-
    Första dagen. Besökare kommer vid olika tider. På eftermiddagen och kvällen hjälps vi åt att bygga tält, rigga datorsal, GA-hall med mera och komma iordning inför lägret.

